<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Movie Search</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header>
    <h1><a href="/">Online Movie Database</a></h1>
  </header>

  <main>
    <form method="POST" action="/search">
      <input type="text" name="query" placeholder="Search for a movie..." value="{{ query or '' }}" required>
      <button type="submit">Search</button>
    </form>

    {% if error %}
      <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if movies %}
      <h2>Search Results for "{{ query }}"</h2>
      <ul>
        {% for m in movies %}
          <li>
            <strong>{{ m.Title }}</strong> ({{ m.Year }})<br>
            <img src="{{ m.Poster }}" alt="{{ m.Title }}" width="100">
          </li>
        {% endfor %}
      </ul>
    {% endif %}
  </main>
</body>
</html>
